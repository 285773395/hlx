<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">订单号</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_orderNo'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select class='filter_element form-control' opt="eq" name='filter_commodityType'>
                        <option value="">=全部=</option>
                        <option value="1">午餐券</option>
                        <option value="2">晩餐券</option>
                        <option value="3">外卖单品</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">日期</span>
                    <input type='text' style="width:140px;" class='filter_element form-control order-day' opt="eq" name='filter_createDay'/>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
