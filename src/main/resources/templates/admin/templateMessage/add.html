<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加微信模板消息</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加微信模板消息</h3>
				<div th:replace="admin/templateMessage/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${templateMessage}" id="dataForm" enctype="multipart/form-data">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">模板标题：</div>
						<input name="title" type="text" class="form-control" th:value="${templateMessage.title}" placeholder="请输入模板标题" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">参数长度：</div>
						<input name="parLen" type="text" class="form-control" th:value="${templateMessage.parLen}" placeholder="参数长度，不包含first，但包含remark" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">模板ID：</div>
						<input name="tempId" type="text" class="form-control" th:value="${templateMessage.tempId}" placeholder="模板ID，微信提供" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">模板内容：</div>
						<div>
							<textarea name="content" th:text="${templateMessage.content}" style="width:100%; resize:none; border:1px #ccc solid;border-radius:0px 5px 5px 0px; height:120px;"></textarea>
						</div>
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
