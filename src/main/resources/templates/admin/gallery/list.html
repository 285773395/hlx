<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>微信画廊列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;微信画廊列表（<span th:value="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/gallery/nav :: content" th:remove="tag"></div>
		</div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>图片</th>
						<th>序号</th>
						<th>地址</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td>
						<a th:href="${obj.picPath}" target="_blank"><img th:src="${obj.picPath}" style="width:120px"/></a>
					</td>
					<td th:text="${obj.orderNo}"></td>
					<td th:text="${obj.url}"></td>
					<td>
						<div th:remove="tag" th:switch="${obj.status}">
							<span th:case="'1'">显示</span>
							<span th:case="'0'" style="color:#F00">隐藏</span>
						</div>
					</td>
					<td>
						<div class="action-buttons">
							<a class="green auth" sn="AdminGalleryController.update" title="修改" th:href="'/admin/gallery/update/'+${obj.id}">
								<i class="fa fa-pencil"></i>
							</a>

							<a class="delete-obj-href red auth" sn="AdminGalleryController.delete" th:title="'此操作不可逆，确定删除【'+${obj.url}+'】吗？'" th:href="'/admin/gallery/delete/'+${obj.id}">
								<i class="fa fa-remove"></i>
							</a>
						</div>
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
