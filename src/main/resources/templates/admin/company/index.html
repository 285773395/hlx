<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>公司信息维护</title>
	<script type="text/javascript">
		$(function() {
			//$("#addForm").platformvalidate();
		});
	</script>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><span class="glyphicon glyphicon-th-list"></span><i class="icon-setting"></i>&nbsp;公司信息维护</h3>
			</div>

			<form method="POST" th:object="${company}">
				<div class="form-group form-group-lg">
					<div class="input-group">
					  <div class="input-group-addon">公司简称：</div>
					  <input name="name" id="name" type="text" class="form-control" th:value="${company.name}" placeholder="请输入公司简称" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">公司全称：</div>
						<input name="company" id="company" type="text" class="form-control" th:value="${company.company}" placeholder="请输入公司全称" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">请求间隔：</div>
						<input name="delay" id="delay" type="text" class="form-control" th:value="${company.delay}" placeholder="请输入设备请求服务器的间隔时间，单位秒" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary submit-update-btn">保存设置</button>
			</form>
			<script type="text/javascript">
				jQuery(function($) {
					$('#dataForm').bootstrapValidator({
		//		        live: 'disabled',
						message: '验证不通过',
						feedbackIcons: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon glyphicon-remove',
							validating: 'glyphicon glyphicon-refresh'
						},
						fields: {
							name: {
								validators: {
									notEmpty: {
										message: '请输入公司简称'
									}
								}
							},
							company: {
								validators: {
									notEmpty: {
										message: '请输入公司全称'
									}
								}
							},
							delay: {
								validators: {
									notEmpty: {
										message: '请输入间隔时间'
									},
									regexp: {
										regexp: "^[1-9][0-9]*$",
            							message: '时间必须为大于0的正整数'
									}
								}
							}
						}
					});
				});
			</script>
		</div>
	</body>
</html>
