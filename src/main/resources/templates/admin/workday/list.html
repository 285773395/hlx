<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>员工作息时间列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;员工列表（<span th:text="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/workday/nav :: content" th:remove="tag"></div>
		</div>

		<div th:replace="admin/workday/filter :: content" th:remove="tag"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>员工</th>
						<th>上午</th>
						<th>下午</th>
						<th>晚上</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td><span th:text="${obj.workerName}"></span>[<span th:text="${obj.workerIdentity}"></span>]</td>
					<td><span th:text="${obj.sbsj1}"></span>-<span th:text="${obj.xbsj1}"></span></td>
					<td><span th:text="${obj.sbsj2}"></span>-<span th:text="${obj.xbsj2}"></span></td>
					<td><span th:text="${obj.sbsj3}"></span>-<span th:text="${obj.xbsj3}"></span></td>
					<td>
						<div class="action-buttons">
							<a class="green auth" sn="AdminWorkdayController.update" title="修改" th:href="'/admin/workday/update/'+${obj.id}">
								<i class="fa fa-pencil"></i>
							</a>
						</div>
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
