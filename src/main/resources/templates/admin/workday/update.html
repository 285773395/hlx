<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>修改员工作息时间</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="fa fa-plus"></i>&nbsp;修改员工作息时间</h3>
		<div th:replace="admin/workday/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${workday}" id="dataForm">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">姓名：</div>
				<input name="workerName" id="name" type="text" readonly="readonly" class="form-control" th:value="${workday.workerName}" placeholder="请输入员工姓名" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">上午：</div>
				<input name="sbsj1" type="text" class="form-control" th:value="${workday.sbsj1}" placeholder="格式如：HH:mm" />
				<div class="input-group-addon">-</div>
				<input name="xbsj1" type="text" class="form-control" th:value="${workday.xbsj1}" placeholder="格式如：HH:mm" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">下午：</div>
				<input name="sbsj2" type="text" class="form-control" th:value="${workday.sbsj2}" placeholder="格式如：HH:mm" />
				<div class="input-group-addon">-</div>
				<input name="xbsj2" type="text" class="form-control" th:value="${workday.xbsj2}" placeholder="格式如：HH:mm" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">晚上：</div>
				<input name="sbsj3" type="text" class="form-control" th:value="${workday.sbsj3}" placeholder="格式如：HH:mm" />
				<div class="input-group-addon">-</div>
				<input name="xbsj3" type="text" class="form-control" th:value="${workday.xbsj3}" placeholder="格式如：HH:mm" />
			</div>
		</div>

		<input type="hidden" name="token" value="${session.token}"/>
		<button type="submit" class="btn btn-primary">确定提交</button>
	</form>

</div>
</body>
</html>
