<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加微信画廊</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加微信画廊</h3>
				<div th:replace="admin/gallery/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${gallery}" id="dataForm" enctype="multipart/form-data">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">地址：</div>
						<input name="url" type="text" class="form-control" th:value="${gallery.url}" placeholder="请输入链接地址，以“http://”开头" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">序号：</div>
						<input name="orderNo" type="text" class="form-control" th:value="${gallery.orderNo}" placeholder="请输入序号" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">图片：</div>
						<input name="file" type="file" class="form-control" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">状态：</div>
						<div class="form-control">
							<input type="radio" name="status" value="1" id="status_1" th:checked="${gallery.status == '1'}?'checked'"/><label for="status_1">显示</label>
							<input type="radio" name="status" value="0" id="status_0" th:checked="${gallery.status == '0'}?'checked'"/><label for="status_0">隐藏</label>
						</div>
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
