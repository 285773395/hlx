<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>添加积分规则</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="fa fa-plus"></i>&nbsp;添加积分规则</h3>
		<div th:replace="admin/scoreRule/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${scoreRule}" id="dataForm">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">积分编码：</div>
				<input name="code" type="text" readonly="readonly" class="form-control" th:value="${scoreRule.code}" placeholder="请输入编码，必须唯一" />
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">积分名称：</div>
				<input name="name" type="text" class="form-control" th:value="${scoreRule.name}" placeholder="请输入名称" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">单次记分：</div>
				<input name="score" type="text" class="form-control" th:value="${scoreRule.score}" placeholder="请输入单次记分，必须为正整数" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">每日次数：</div>
				<input name="amount" type="text" class="form-control" th:value="${scoreRule.amount}" placeholder="请输入每日可得分次数，必须为正整数" />
			</div>
		</div>
		<input type="hidden" name="token" value="${session.token}"/>
		<button type="submit" class="btn btn-primary">确定提交</button>
	</form>
</div>
</body>
</html>
