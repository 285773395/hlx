<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">名称</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_title'/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">批次</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_batchNo'/>
                    <input type='hidden' class='filter_element form-control' th:value="${#httpServletRequest.getParameter('batchNo')}" name='batchNo'/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select class='filter_element form-control' opt="eq" name='filter_status'>
                        <option value="">=全部=</option>
                        <option value="1">已兑奖</option>
                        <option value="0">未对奖</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
